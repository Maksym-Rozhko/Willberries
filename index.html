<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willberries</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="container">
        <div class="row container__row">
            <div class="col-2">
                <a href="#" class="logo__link">
                    <img class="logo__image" src="assets/images/logo.svg" alt="logo: Willberries">
                </a>
            </div>
            <div class="col-6">
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Womens
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Mens
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Goods
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Accessories
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Brands
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">
                                Blog
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-2">
                <button type="button" class="button">
                    <img class="button__icon" src="./assets/images/cart.svg" alt="icon: cart">
                    <span class="button__text">
                        Cart
                    </span>
                </button>
            </div>
        </div>
    </header>
</body>
</html>
